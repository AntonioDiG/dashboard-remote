{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dahboard display - {{ channel.name }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "css/channel.css" %}">
    <link rel="stylesheet" href="{% static "css/dashboard-remote-font.css" %}">
  </head>
  <body data-url="{% url "cast-data" device_id=channel.name %}">
    <div class="wrap">
      <iframe src="{{ channel.url }}" id="stream"></iframe>
      <div class="toolbar">
        <div class="title">
          <div class="icon"><i class="icon-tv"></i></div>
          <span>{{ channel.name }}</span>
        </div>
        <div class="divider"></div>
        <div class="info"></div>
      </div>
    </div>
    <script type="text/javascript" src="{% static "js/simpleHttpClient.js" %}"></script>
    <script type="text/javascript" src="{% static "js/client.js" %}"></script>
  </body>
</html>
