{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dahboard display - {{ channel.name }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      html, body, #frame {
        height: 100%;
        width:100%;
        margin: 0;
        padding: 0;
        border: none;
      }
    </style>

  </head>
  <body data-url="{% url "cast-data" device_id=channel.name %}">
    <h1>{{ channel.name }}</h1>
    <iframe id="frame" src="{{ channel.url }}"></iframe>

    <script src="{% static "js/client.js" %}"></script>
  </body>
</html>
